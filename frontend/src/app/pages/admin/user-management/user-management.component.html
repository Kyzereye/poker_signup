<div class="user-management-container">
  <div class="content-wrapper">
    <div class="header">
      <h2>User Management</h2>
      <button mat-raised-button color="primary" (click)="addUser()">
        <mat-icon>add</mat-icon>
        Add New User
      </button>
    </div>

    <div *ngIf="usersLoading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading users...</p>
    </div>

    <div *ngIf="!usersLoading" class="content">
      <!-- Search and Actions Bar -->
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search users</mat-label>
          <input matInput 
                 [(ngModel)]="userSearchTerm" 
                 (input)="onUserSearchChange($any($event.target).value)"
                 placeholder="Search by username, email, name, or role...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <!-- Users Table -->
      <div class="table-container">
        <table mat-table [dataSource]="filteredUsers" matSort (matSortChange)="onUserSortChange($event)" class="users-table">
          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
          </ng-container>

          <!-- Last Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let user">
              <span class="role-badge" [ngClass]="'role-' + user.role.toLowerCase()">
                {{ user.role }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <div class="action-buttons">
                <button mat-icon-button (click)="editUser(user)" matTooltip="Edit User" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteUser(user)" matTooltip="Delete User" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
        </table>

        <!-- Empty State -->
        <div *ngIf="filteredUsers.length === 0 && users.length === 0" class="no-data">
          <mat-icon>people</mat-icon>
          <p>No users found</p>
          <button mat-raised-button color="primary" (click)="addUser()">
            Create First User
          </button>
        </div>

        <!-- No Search Results -->
        <div *ngIf="filteredUsers.length === 0 && users.length > 0" class="no-data">
          <mat-icon>search_off</mat-icon>
          <p>No users match your search</p>
          <button mat-button (click)="userSearchTerm = ''; applyUserFilters()">
            Clear Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="dialog-container">
  <div class="dialog-header">
    <h2 mat-dialog-title>
      <mat-icon color="warn">warning</mat-icon>
      {{ data.title }}
    </h2>
  </div>

  <mat-dialog-content class="dialog-content">
    <div class="warning-message">
      <p>{{ data.message }}</p>
      <div class="item-details">
        <strong>{{ data.itemType }}:</strong> {{ data.itemName }}
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button 
            (click)="onCancel()" 
            [disabled]="data.isDeleting"
            class="cancel-button">
      Cancel
    </button>
    <button mat-raised-button 
            color="warn" 
            (click)="onConfirm()" 
            [disabled]="data.isDeleting"
            class="confirm-button">
      <mat-spinner *ngIf="data.isDeleting" diameter="20" class="button-spinner"></mat-spinner>
      <mat-icon *ngIf="!data.isDeleting">delete</mat-icon>
      {{ data.isDeleting ? 'Deleting...' : 'Delete' }}
    </button>
  </mat-dialog-actions>
</div>

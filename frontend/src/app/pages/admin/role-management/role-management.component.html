<div class="role-management-container">
  <div class="content-wrapper">
    <div class="header">
      <h2>Role Management</h2>
      <button mat-raised-button color="primary" (click)="openAddRoleDialog()">
        <mat-icon>add</mat-icon>
        Add New Role
      </button>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p>Loading roles...</p>
    </div>

    <div *ngIf="!loading" class="content">
      <div class="table-container">
        <table mat-table [dataSource]="roles" class="roles-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Role Name</th>
            <td mat-cell *matCellDef="let role">
              <span class="role-name">{{ role.name }}</span>
            </td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let role">
              <span class="role-description">{{ role.description || 'No description' }}</span>
            </td>
          </ng-container>

          <!-- User Count Column -->
          <ng-container matColumnDef="user_count">
            <th mat-header-cell *matHeaderCellDef>Users</th>
            <td mat-cell *matCellDef="let role">
              <span class="user-count" [class.warning]="role.user_count > 0">
                {{ role.user_count }} user{{ role.user_count !== 1 ? 's' : '' }}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let role">
              <div class="action-buttons">
                <button mat-icon-button 
                        (click)="openEditRoleDialog(role)"
                        matTooltip="Edit Role"
                        color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button 
                        (click)="openDeleteRoleDialog(role)"
                        matTooltip="Delete Role"
                        color="warn"
                        [disabled]="role.user_count > 0">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="roles.length === 0" class="no-data">
          <mat-icon>group</mat-icon>
          <p>No roles found</p>
          <button mat-raised-button color="primary" (click)="openAddRoleDialog()">
            Create First Role
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

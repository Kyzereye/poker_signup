<div class="resend-container">
  <mat-card class="resend-card">
    <mat-card-header>
      <mat-card-title>Resend Verification Email</mat-card-title>
      <mat-card-subtitle>
        Enter your email address to receive a new verification link
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="resendForm" (ngSubmit)="onSubmit()" class="resend-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email" 
                 placeholder="Enter your email address"
                 autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="resendForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="resendForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="!resendForm.valid || isSubmitting"
                  class="submit-button">
            <span *ngIf="isSubmitting">Sending...</span>
            <span *ngIf="!isSubmitting">Send Verification Email</span>
          </button>
          
          <button mat-stroked-button 
                  type="button" 
                  (click)="goToLogin()"
                  class="cancel-button">
            Back to Login
          </button>
        </div>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
      <div class="help-text">
        <p><strong>Note:</strong> Verification links expire after 15 minutes for security reasons.</p>
        <p>If you don't receive an email, check your spam folder or try again.</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>

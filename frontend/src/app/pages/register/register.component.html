<mat-card>
  <div class="row">
    <div class="column">
      <form [formGroup]="register_form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput id="email" formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput id="password" formControlName="password" [type]="hide_password ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide_password = !hide_password" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide_password">
            <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput id="confirmPassword" formControlName="confirm_password"
            [type]="hide_confirm_password ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide_confirm_password = !hide_confirm_password"
            [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hide_confirm_password">
            <mat-icon>{{hide_confirm_password ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Screen Name</mat-label>
          <input matInput id="screenName" formControlName="username" type="text">
        </mat-form-field>
        <mat-error *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="!register_form.valid">Register</button>
      </form>
    </div>
    <div class="column">
      <div>
        Your password needs to have the following:
        <ul>
          <li [ngStyle]="{'color': passwordRequirements.min_length ? 'green' : 'red'}">At least 8 characters</li>
          <li [ngStyle]="{'color': passwordRequirements.has_number ? 'green' : 'red'}">At least 1 number (0-9)</li>
          <li [ngStyle]="{'color': passwordRequirements.has_upper_case ? 'green' : 'red'}">At least 1 uppercase letter
          </li>
          <li [ngStyle]="{'color': passwordRequirements.has_special_character ? 'green' : 'red'}">At least 1 special
            character
          </li>
          <li [ngStyle]="{'color': passwordRequirements.has_lower_case ? 'green' : 'red'}">At least 1 lowercase letter
          </li>
          <li [ngStyle]="{'color': passwordRequirements.passwords_match ? 'green' : 'red'}">Passwords match</li>
        </ul>
      </div>
      <div>
      </div>
    </div>
  </div>
</mat-card>

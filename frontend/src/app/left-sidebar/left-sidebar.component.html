<div class="sidenav" [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <!-- Logo Section -->
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()" title="Toggle Sidebar">
      <i class="fal fa-bars"></i>
    </button>
    @if (!isLeftSidebarCollapsed()) {
      <div class="logo-text">Poker Sign-Up</div>
    }
  </div>

  <!-- Navigation Section -->
  <div class="sidenav-nav">
    @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a class="sidenav-nav-link" 
           [routerLink]="item.routeLink" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }"
           [title]="isLeftSidebarCollapsed() ? item.label : ''">
          <i class="sidenav-link-icon" [class]="item.icon"></i>
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>
    }
    
    <!-- Logout Section -->
    @if (authService.isAuthenticated()) {
      <li class="sidenav-nav-item logout-item">
        <a class="sidenav-nav-link" 
           (click)="onLogout()" 
           role="button"
           [title]="isLeftSidebarCollapsed() ? 'Logout' : ''">
          <i class="sidenav-link-icon fal fa-sign-out"></i>
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text">Logout</span>
          }
        </a>
      </li>
    }
  </div>
</div>
